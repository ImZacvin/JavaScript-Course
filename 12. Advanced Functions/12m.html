<!DOCTYPE html>
<html>
  <head>
  </head>

  <body>
    <script>
      function addNum(array, num) {
        const increased = array.map(value => value + num);

        return increased;
      }

      console.log(addNum([1, 2, 3], 2));
      console.log(addNum([-2, -1, 0, 99], 2));
    </script>
  </body>
</html>
