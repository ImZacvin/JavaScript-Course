<!DOCTYPE html>
<html>
  <head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="styles/12r.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      playGame('rock')
    " class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper')
    " class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      resetScore();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button js-auto-button">Auto Play</button>

    <script src="scripts/12r.js"></script>
  </body>
</html>
