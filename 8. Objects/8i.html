<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <button onclick="playGame('heads')">
          heads
        </button>

        <button onclick="playGame('tails')">
          tails
        </button>


        <script>
            let result;

            function playGame(guess) {
              const randomNumber = Math.random();
              
              if (randomNumber < 0.5) {
                result = 'heads';
              } else {
                result = 'tails';
              }
              console.log(guess === result ? 'You win!' : 'You lose!');

            }

        </script>
    </body>
</html>
