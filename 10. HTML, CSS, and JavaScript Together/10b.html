<!DOCTYPE html>
<html>
  <head>
    <style>
      .uber-button-now {
        background-color: black;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 20px;
        font-weight: bold;
      }

      .uber-button-later {
        background-color: rgb(230, 230, 230);
        color: black;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button class="uber-button-now">Request now</button>
    <button class="uber-button-later">Schedule for later</button>
  </body>
</html>
