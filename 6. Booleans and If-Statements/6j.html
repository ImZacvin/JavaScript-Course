<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <script>
            const randomNumber = Math.random();
            let result;
            const guess = 'heads';

            result = randomNumber < 0.5 ? 'heads' : 'tails';

            console.log(guess === result ? 'You win!' : 'You lose!');
        </script>
    </body>
</html>
