<!DOCTYPE html>

  <body>
    <script>
      function minMax(nums) {
        let min = nums[0];
        let max = nums[0];

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] < min) {
            min = nums[i];
          }
          if (nums[i] > max) {
            max = nums[i];
          }
        }

        return console.log({ min, max });
      }

      minMax([1, -3, 5]);
      minMax([-2, 3, -5, 7, 10]);
    </script>
  </body>
</html>
