<!DOCTYPE html>
<html>
  <head>
  </head>

  <body>
    <script>
      function removeEgg(foods) {
        let removed = [];
        for(let i = 0; i < foods.length; i++) {
          if (foods[i] !== 'egg') {
            removed.push(foods[i]);
          }
        }
        return removed;
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
