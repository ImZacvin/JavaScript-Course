  <body>
    <script>
      function addNum(array, num) {
        for (let i = 0; i < array.length; i++) {
          array[i] += num;
          console.log(array[i]);
        }
      }

      addNum([1, 2, 3], 2);
      addNum([-2, -1, 0, 99], 5);
      addNum([1, 2, 3], 3);
    </script>
