    <script>
      function addArrays(array1, array2) {
        let result = [];
        for (let i = 0; i < array1.length; i++) {
          result[i] = array1[i] + array2[i];
        }
        return console.log(result);
      }

      addArrays([1, 1, 2], [1, 1, 3]);
      addArrays([1, 2, 3], [4, 5, 6]);
    </script>
