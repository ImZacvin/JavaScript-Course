    <body>
       <script>
          function convertLength(length, from, to) {
            if (from === to) {
              return console.log(`${length} ${to}`);
            }

            if (from === 'km') {
              if(to === 'ft') {
                const converted = length * 3281;
                return console.log(`${converted} ${to}`);
              } else if(to === 'miles') {
                const converted = length / 1.6;
                return console.log(`${converted} ${to}`);
              }
            } else if (from === 'miles') {
              if(to === 'ft') {
                const converted = length * 5280;
                return console.log(`${converted} ${to}`);
              } else if(to === 'km') {
                const converted = length * 1.6;
                return console.log(`${converted} ${to}`);
              }
            } else if (from === 'ft') {
              if(to === 'miles') {
                const converted = length / 5280;
                return console.log(`${converted} ${to}`);
              } else if(to === 'km') {
                const converted = length / 3281;
                return console.log(`${converted} ${to}`);
              }
            }
          }

          convertLength(5, 'lbs', 'lbs');
          convertLength(5, 'miles', 'ftss');
          convertLength(5, 'ft', 'ft');
          convertLength(5, 'km', 'foot');
          convertLength(5, 'miles', 'ft');
          convertLength(5, 'km', 'ft');
       </script>
    </body>
